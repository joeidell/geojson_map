<!DOCTYPE html>
<html>
<head>
  <title>PPR GeoJSON Map with Green Markers and Filter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

<div id="map" style="width: 600px; height: 400px"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
<script src="PPR.geojson"></script>

<script>

// Create map
var map = L.map('map').setView([39.9526, -75.1392], 10); 

// Add base layer (replace with your preferred basemap)
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={YOUR_MAPBOX_ACCESS_TOKEN}', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
  maxZoom: 18,
  id: 'mapbox/streets-v11', 
  accessToken: 'pk.eyJ1Ijoiam9laWRlbGwiLCJhIjoiY2xzY2dvYXVxMGd3eDJrbzA5MWpma3BsdSJ9.Ps70OF-1X9Yi6aYrjEncyg'
}).addTo(map);


// Load GeoJSON data
var geoJSONData = L.geoJson(PPR.geojson);

// Function to style markers
function style(feature) {
  return {
    radius: 5,
    fillColor: 'green',
    fillOpacity: 0.8,
    weight: 1,
    opacity: 0.5
  };
}

// Function to filter markers
function filter(feature) {
  // Adjust if property name or value is different in your data
  return feature.properties.PARK_NAME === "Frank Glavin Playground";
}

// Add GeoJSON layer with filtering
geoJSONData.addTo(map, {
  filter: filter,
  pointToLayer: function(feature, latlng) {
    return L.circleMarker(latlng, style(feature));
  }
});

</script>

</body>
